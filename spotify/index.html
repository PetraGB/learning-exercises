<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Look for music</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            Look up some tunes
        </header>
        <div id="searchBar">
            <input id="bar" />
            <select>
                <option value="artist">
                    Artist
                </option>
                <option value="album">
                    Album
                </option>
            </select>
            <button class="go">Get tunes</button>
        </div>
        <div class="looking">
        </div>
        <div class="results"></div>
        <div class="pageEnd">
            <div class="more">
                More
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
